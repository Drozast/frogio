name: frogio_santa_juana
description: Aplicación FROGIO para la Municipalidad de Santa Juana.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.4

  # Dependency Injection
  get_it: ^7.6.7

  # HTTP Client (replaces Firebase)
  dio: ^5.4.0

  # Local Notifications (sin Firebase)
  flutter_local_notifications: ^17.2.3

  # Utils
  dartz: ^0.10.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  intl: ^0.18.1
  uuid: ^4.1.0
  logger: ^2.0.2

  # UI
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  photo_view: ^0.15.0
  video_player: ^2.8.2

  # Maps - Usando flutter_map (sin API key de Google)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Geolocalización
  geolocator: ^12.0.0
  geocoding: ^3.0.0

  # Permisos
  permission_handler: ^11.3.1

  # Others
  timeline_tile: ^2.0.0
  path: ^1.8.3
  path_provider: ^2.1.2

  # Image
  image_picker: ^1.0.5
  image: ^4.1.3

  # Storage
  shared_preferences: ^2.2.2

  # Network
  http: ^1.2.0
  http_parser: ^4.0.2
  internet_connection_checker: ^1.0.0+1
  url_launcher: ^6.3.1

  # GPS Background Tracking
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  socket_io_client: ^2.0.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
